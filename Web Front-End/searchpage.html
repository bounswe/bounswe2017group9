<!DOCTYPE html>
<html lang="en">
   

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <style>.add-on .input-group-btn > .btn {
            border-left-width:0;left:-2px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        }
        /* stop the glowing blue shadow */
        .add-on .form-control:focus {
            box-shadow:none;
            -webkit-box-shadow:none;
            border-color:#cccccc;
        }
        .form-control{width:50%}
        .navbar-nav > li > a {
            border-right: 1px solid #ddd;
            padding-bottom: 15px;
            padding-top: 15px;
        }
        .navbar-nav:last-child{ border-right:0}</style>

   
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css">
    <!-- Main StyleSheet for Home Page CSS-->
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
 </head>
<header>
    <div class="container-fluid">
        <div class="row align-items-center  ">
           < <div class="logo col-sm-2">
                <div class="col-xs-12">
                    <img src="images/concerter-logo.png" width="50%" alt="Image Not Available">
                </div>
                <p>Concerter</p>
            </div>
            <div class="search-bar col-sm-7">
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="registration col-sm">
                <div class="row">
                    <a href="#" class="btn btn-primary btn-lg active login-button registration-button">Log In</a>
                    <a href="#" class="btn btn-secondary btn-lg active signup-button registration-button">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
<div class="container">
    <div class="col-md-3">
        <form class="navbar-form" role="search">
            <div class="input-group add-on">
                <input class="form-control" placeholder="Search by Genre" name="srch-term" id="srch-term" type="text">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

                </div>
            </div>
            <br>
            <label>Common Genc</label><br>
            <input type="checkbox"><span>Jazz</span><br>
            <input type="checkbox"><span>Rock</span><br>
            <input type="checkbox"><span>Pop</span><br>
            <input type="checkbox"><span>Classical Music</span><br>

<br><br>

            <div class="input-group add-on">
                <input class="form-control" placeholder="Search by Location" name="srch-term" id="srch-location" type="text">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

                </div>
            </div>
<br>
            <label>Last Searched Place</label><br>
            <input type="checkbox"><span>Istanbul</span><br>
<br><br>

            <div class="input-group add-on">
                <input type="date" class="form-control" name="bday">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

                </div>

            </div>
<br>
            <u><label>Search by Price</label></u><br>
            <input type="range" class="form-control" name="points" min="0" max="500"><br>
            <label>0</label>
            <label style="margin-left: 50px;margin-right: 50px">250</label>
            <label>500</label>

            <br><br>
            <input type="button" value="min" class="btn btn-sm">
            <input type="button" value="max" class="btn btn-sm">
            <input type="button" value="Search" class="btn btn-success">






        </form>

    </div>
</div>

</body>
</html>
