<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ConcerterBackend Test</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="/fonts/fonts.css" type="text/css"></link>
    <link rel="stylesheet" href="/css/advanced-search.css" type="text/css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"></link>
    <!-- Main StyleSheet for Home Page CSS-->
    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" ></link>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>

    <link rel="stylesheet" href="/css/login.css" type="text/css"></link>
    <link rel="stylesheet" href="/css/style.css" type="text/css"></link>
</head>

<header>
    <div class="container-fluid">
        <div class="row align-items-center  ">
            <div class="logo col-sm-2">
                <div class="col-xs-12">
                    <img src="images/concerter-logo.png" width="50%" alt="Image Not Available"></img>
                </div>
                <p>Concerter</p>
            </div>
            <div class="search-bar col-sm-7">
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..."></input>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="registration col-sm">
                <div class="row">
                    <a href="#" class="btn btn-primary btn-lg active login-button registration-button">Log In</a>
                    <a href="#" class="btn btn-secondary btn-lg active signup-button registration-button">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</header>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 side-menu" >
                <ul class="list-group ">
                    <a href="#" class="list-group-item list-group-item-action">Home Page</a>
                    <a href="#" class="list-group-item list-group-item-action">Search Concerts</a>
                    <a href="#" class="list-group-item list-group-item-action">Create Concerts</a>
                    <a href="#" class="list-group-item list-group-item-action">Recommendations</a>
                    <a href="#" class="list-group-item list-group-item-action ">Contact Us</a>
                </ul>
            </div>
            <div class="col concert-listing">
                <div class="col-sm-9 card-s">
                    <form action="#" th:action="@{/new-concert}" th:object="${concert}" method="post">
                        <div class="form-group has-success has-feedback">
                            <label class="control-label" for="Name">Event Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name" th:field="*{name}"> </input>
                        </div>
                        <div class="form-group has-warning has-feedback">
                            <label class="control-label" for="Artist">Artist Name</label>
                            <input type="text" class="form-control" id="Artist" placeholder="Artist" th:field="*{artist_name}"> </input>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label class="control-label" for="Date">Date</label>
                            <input type="text" class="form-control" id="Date" placeholder="Date" th:field="*{date_str}"> </input>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label class="control-label" for="Time">Time</label>
                            <input type="text" class="form-control" id="Time" placeholder="Time" th:field="*{time_str}"> </input>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label class="control-label" for="Location">Place</label>
                            <input type="text" class="form-control" id="Location" placeholder="Location" th:field="*{location_name}"> </input>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label class="control-label" for="MinPrice">Min Price</label>
                            <input type="text" class="form-control" id="MinPrice" placeholder="Min Price" th:field="*{min_price}"> </input>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label class="control-label" for="MaxPrice">Max Price</label>
                            <input type="text" class="form-control" id="MaxPrice" placeholder="Max Price" th:field="*{max_price}"> </input>
                        </div>
                        <div class="registration col-sm-12">
                            <div class="row justify-content-center">
                                <button type="text" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-3 past-concert justify-content-center">
                <a href="#" id="past-concert-title">PAST CONCERTS</a>
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="images/rihanna-concert.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Rihanna</h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa fa-map-marker" aria-hidden="true"></i> Vodafone Arena</li>
                        <li class="list-group-item"><i class="fa fa-calendar" aria-hidden="true"></i> 21.06.2019 / Ended</li>
                        <li class="list-group-item">
                            <div class="card-detailed-info">
                                <i class="fa fa-money" aria-hidden="true"></i> 63$
                            </div>
                        </li>
                        <li class="list-group-item"><span class="card-attendees"><i class="fa fa-users" aria-hidden="true"></i> 80126 attendees</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/advanced-search.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
