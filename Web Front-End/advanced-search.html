<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ConcerterBackend Test</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="/fonts/fonts.css" type="text/css"></link>
    <link rel="stylesheet" href="/css/advanced-search.css" type="text/css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"></link>
    <!-- Main StyleSheet for Home Page CSS-->
    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" ></link>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>

    <link rel="stylesheet" href="/css/login.css" type="text/css"></link>
    <link rel="stylesheet" href="/css/style.css" type="text/css"></link>
</head>
<header>
    <div class="container-fluid">
        <div class="row align-items-center  ">
            <div class="logo col-sm-2">
                <div class="col-xs-12">
                    <img src="images/concerter-logo.png" width="50%" alt="Image Not Available"></img>
                </div>
                <p>Concerter</p>
            </div>
            <div class="search-bar col-sm-7">
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..."></input>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="registration col-sm">
                <div class="row">
                    <a href="#" class="btn btn-primary btn-lg active login-button registration-button">Log In</a>
                    <a href="#" class="btn btn-secondary btn-lg active signup-button registration-button">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div class="col-6">
            <!-- Form code begins -->
            <form method="post">
                <div >
                    <div class="location">
                        <div class="form-group">
                            <label for="loc">Location:</label>
                            <input type="text" class="form-control" id="loc"></input>
                        </div>
                    </div>
                </div>
                <div >
                    <div class="form-group date-picker"> <!-- Date input -->
                        <label class="control-label" for="date">Starts On...</label>
                        <input class="form-control" id="date" name="date-start" placeholder="MM/DD/YYY" type="text"/></input>
                    </div>
                    <div class="form-group date-picker pull-right"> <!-- Date input -->
                        <label class="control-label" for="date">Ends On...</label>
                        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/></input>
                    </div>
                </div>

                <label for="amount">Price range:</label>
                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;"></input>
                <div id="slider-range"></div>
                <div class="form-group"> <!-- Submit button -->
                    <button class="btn btn-primary " name="submit" type="submit" style="margin-top: 10px">Submit</button>
                </div>
            </form>
            <!-- Form code ends -->
        </div>
    </div>

</body>
</html>

<!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/advanced-search.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
