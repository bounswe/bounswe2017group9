<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css">
    <!-- Main StyleSheet for Home Page CSS-->
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<header>
    <div class="container-fluid">
        <div class="row align-items-center  ">
            <div class="logo col-sm-2">
                <div class="col-xs-12">
                    <img src="images/concerter-logo.png" width="50%" alt="Image Not Available">
                </div>
                <p>Concerter</p>
            </div>

            <div class="search-bar col-sm-7">
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
                        <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="registration col-sm-3">
                <div class="row justify-content-center">
                    <a href="#" class="btn btn-primary btn-lg active login-button registration-button">Log In</a>
                    <a href="#" class="btn btn-secondary btn-lg active signup-button registration-button">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col concert-listing">
                <div>
                    </br>
                    </br>
                    </br>
                </div>
                    <div class="col-sm-9 card-s">

                            <div class="form-group has-success has-feedback">
                                 <label class="control-label" for="username">Event Name</label>
                                    <input type="text" class="form-control" id="Event" aria-describedby="EventStatus">
                            </div>
                    <div class="form-group has-warning has-feedback">
                        <label class="control-label" for="password">Artist Name</label>
                        <input type="text" class="form-control" id="Artist" aria-describedby="ArtistStatus">
                    </div>
                        <div class="form-group has-error has-feedback">
                            <label class="control-label" for="phone">Date</label>
                            <input type="tel" class="form-control" id="Date" aria-describedby="DateStatus">
                        </div>
                            <div class="form-group has-error has-feedback">
                            <label class="control-label" for="phone">Place</label>
                            <input type="tel" class="form-control" id="Place" aria-describedby="PlaceStatus">
                        </div>
                        
                        <div class="form-group has-error has-feedback">
                            <label class="control-label" for="phone">Price</label>
                            <input type="tel" class="form-control" id="Price" aria-describedby="PriceStatus">
                        </div>
                        <div class="registration col-sm-12">
                <div class="row justify-content-center">
                    <a href="#" class="btn btn-primary btn-lg active login-button registration-button">Create the Concert</a>
                </div>
            </div>

                    </div>


            </div>
            <div class="col-sm-3 past-concert justify-content-center">
                <a href="#" id="past-concert-title">PAST CONCERTS</a>
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="images/rihanna-concert.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Rihanna</h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa fa-map-marker" aria-hidden="true"></i> Vodafone Arena</li>
                        <li class="list-group-item"><i class="fa fa-calendar" aria-hidden="true"></i> 21.06.2019 / Ended</li>
                        <li class="list-group-item">
                            <div class="card-detailed-info">
                                <i class="fa fa-money" aria-hidden="true"></i> 63$
                            </div>
                        </li>
                        <li class="list-group-item"><span class="card-attendees"><i class="fa fa-users" aria-hidden="true"></i> 80126 attendees</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>






</body>



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="js/home-page-functions.js" type="text/javascript"></script>

</body>
</html>
