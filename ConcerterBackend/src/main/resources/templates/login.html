<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ConcerterBackend Test</title>
	<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"></link>
	<link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="index">Concerter</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	</nav>
<div class="row">
	<div class="col-6 offset-3">
		<form action="#" th:action="@{/profilepage}" th:object="${user}" method="post">
  	<div class="form-group row">
	    <label for="Email" class="col-sm-2 col-form-label">Email</label>
	    <div class="col-sm-10 input-group">
	      <input type="text" class="form-control" id="Email" placeholder="Email" th:field="*{email}"> </input>
	    </div>
	</div>
  
  	<div class="form-group row">
	    <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="Password" placeholder="Password" th:field="*{password}"> </input>
	    </div>	
	 </div>
	 <div class="form-group row">
	    <div class="col-sm-4 offset-4">
	      <button type="text" class="btn btn-primary">Login</button>
	    </div>
	 </div>
</form>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</html>
