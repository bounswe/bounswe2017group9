<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="/fonts/fonts.css" type="text/css"></link>
    <!-- Main StyleSheet for Home Page CSS-->
    <link rel="stylesheet" href="/css/login.css" type="text/css"></link>
    <link rel="stylesheet" href="/css/style.css" type="text/css"></link>
    <link rel="stylesheet" href="/css/style1.css" type="text/css"></link>

</head>
<header>
    <div class="container-fluid">
        <div class="row align-items-center  ">
            <div class="logo col-sm-2">
                <div class="col-xs-12">
                    <img src="images/concerter-logo.png" width="50%" alt="Image Not Available" ></img>
                </div>
                <p>Concerter</p>
            </div>
            <div class="search-bar col-sm-7">
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..."></input>
                        <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="registration col-sm-3">
                
            </div>
        </div>
    </div>
</header>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 side-menu" >

        </div>
        <!--
            Home Page Main Concert Listing Section
        -->
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading ">
                    <div class="clearfix">
                        <div class="col-xs-6 login-heading float-left">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6 register-heading float-right">
                            <a href="#" id="register-form-link">Sign Up</a>
                        </div>
                    </div>
                    <hr></hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="#" th:action="@{/login}" th:object="${user}" method="post" role="form" style="display: block;">
                                <div class="form-group ">
                                    <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email"  th:field="*{email}" ></input>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" th:field="*{password}"></input>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember"></input>
                                    <label for="remember"> Remember Me</label>
                                </div>

                                <div class="form-group text-center">
                                    <div class="">
                                        <div class="">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"></input>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
						<div class="form-group text-center">
                                	<form id="spotify-code" action="#" th:Action="@{/request-spotify-login}" method="post">
                                		<button type="submit" class="btn spotify-login">LOGIN WITH SPOTIFY</button>
                                	</form>
                                	
                                </div>
                            <form id="register-form" action="#" th:action="@{/signup}" th:object="${user}" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="name" th:field="*{name}" value=""></input>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" th:field="*{username}" value=""></input>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" th:field="*{email}" value=""></input>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" th:field="*{password}"></input>
                                </div>
                                
                                <div class="form-group">
                                    <div class="">
                                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now"></input>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="/js/home-page-functions.js" type="text/javascript"></script>
<script src="/js/login.js" type="text/javascript"></script>

</html>
