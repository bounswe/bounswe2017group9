<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ConcerterBackend Test</title>
	<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"></link>
	<link rel="stylesheet" href="/css/style.css"></link>
	<link rel="stylesheet" href="/css/style1.css"></link>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="index">Concerter</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      <li class="nav-item">
      <a class="nav-link" th:text="${loggedInUser != null} ? ${loggedInUser.name} : 'Not logged in'" th:href="@{${loggedInUser != null} ? '/profile/'+${loggedInUser.id} : '#'}"></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Concerts
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/new-concert">Create Concert</a>
          <a class="dropdown-item" href="/advanced-search">Advanced Search</a>
        </div>
          
      </li>
      
    
    <form class="form-inline my-2 my-lg-0" th:Action="@{/basic-search}" th:object="${search}" method="post">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" th:field="*{searchKey}"></input>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <li class="nav-item">
      	<a class="nav-link" href="/logout">Logout</a>
      	
      </li>
      
  	</ul>
  </div>
</nav>
<div class="row">
	<div class="col-6 offset-3">
		<form action="#" th:action="@{/advanced-search}" th:object="${advancedSearch}" method="post">
  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10 input-group">
      <input type="text" class="form-control" id="Name" placeholder="Name" th:field="*{name}"> </input>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Artist</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Artist" placeholder="Artist" th:field="*{artist_name}"> </input>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Location" placeholder="Location" th:field="*{location_name}"> </input>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Date" placeholder="Start Date" th:field="*{start_date_str}"></input>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Start Time</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Date" placeholder="Start Time" th:field="*{start_time_str}"></input>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">End Date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Time" placeholder="End Date" th:field="*{end_date_str}"></input>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">End Time</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Time" placeholder="End Time" th:field="*{end_time_str}"></input>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Min Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="MinPrice" placeholder="Min Price" th:field="*{min_price}"></input>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Max Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="MaxPrice" placeholder="Max Price" th:field="*{max_price}"></input>
    </div>
  </div>
  <div class="form-group row">
  
    
  </div>
  <div class="form-group row">
    <div class="col-sm-4 offset-4">
      <button type="text" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</html>
