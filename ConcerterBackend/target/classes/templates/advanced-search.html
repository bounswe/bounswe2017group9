<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ConcerterBackend Test</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" ></link>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="/fonts/fonts.css" type="text/css"></link>
    <link rel="stylesheet" href="/css/advanced-search.css" type="text/css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"></link>
    <!-- Main StyleSheet for Home Page CSS-->
    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" ></link>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
    <link rel="stylesheet" href="/css/style.css" type="text/css"></link>
</head>

<header>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="logo col-sm-2">
                <div class="col-xs-12">
                    <img src="images/concerter-logo.png" width="50%" alt="Image Not Available"></img>
                </div>
                <p>Concerter</p>
            </div>
            <div class="search-bar col-sm-7">
                <div class="row">
                    <form class="" style="width:100%"  th:Action="@{/basic-search}" th:object="${search}" method="post">
            
	                    <div class="input-group">
	                        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..." th:field="*{searchKey}"></input>
	                        <span class="input-group-btn">
	                            <button class="btn btn-secondary" type="submit">Go!</button>
	                        </span>
	                    </div>
	                </form>
                </div>
            </div>
            <div class="registration col-sm">
                <div class="row">
                    <a href="#" class="btn btn-primary btn-lg active login-button registration-button">Log In</a>
                    <a href="#" class="btn btn-secondary btn-lg active signup-button registration-button">Sign Up</a>
                </div>
            </div>
        </div>
        <div class= "clearfix">
        	<a class="nav-link float-right" th:text="${loggedInUser != null} ? 'Logged in as ' +  ${loggedInUser.name} : 'Not logged in'" th:href="@{${loggedInUser != null} ? '/profile/'+${loggedInUser.id} : '#'}"></a>
    	</div>
    </div>
</header>



<body>
<div class="row" >
	<div class="col-sm-2 side-menu" >
        <ul class="list-group ">
            <a href="/index" class="list-group-item list-group-item-action">Home Page</a>
            <a class="list-group-item list-group-item-action" th:text="${loggedInUser != null} ? 'Logged in as ' +  ${loggedInUser.name} : 'Not logged in'" th:href="@{${loggedInUser != null} ? '/profile/'+${loggedInUser.id} : '#'}"></a>
            <a href="/advanced-search" class="list-group-item list-group-item-action">Search Concerts</a>
            <a href="/new-concert" class="list-group-item list-group-item-action">Create Concerts</a>
            <a href="/new-concert" class="list-group-item list-group-item-action">Create Concerts</a>
            <a th:href="'/notifications/'+ ${loggedInUser.id}" class="list-group-item list-group-item-action ">Notifications</a>
            <a href="/logout" class="list-group-item list-group-item-action ">Logout</a>
        </ul>
    </div>
	<div class="col-6 offset-3" style="margin:20px">
		<form action="#" th:action="@{/advanced-search}" th:object="${advancedSearch}" method="post">
		  <div class="form-group row">
		    <label for="Name" class="col-sm-2 col-form-label">Name</label>
		    <div class="col-sm-10 input-group">
		      <input type="text" class="form-control" id="Name" placeholder="Name" th:field="*{name}"> </input>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Artist</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="Artist" placeholder="Artist" th:field="*{artist_name}"> </input>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Location</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="Location" placeholder="Location" th:field="*{location_name}"> </input>
		    </div>
		  </div>
		  <div class="row clearfix">
		  
		  	<div class="form-group date-picker pull-left"> 
                <label class="control-label" for="date">Starts On...</label>
                <input class="form-control" id="dateS" name="date-start" placeholder="DD/MM/YYYY" type="text" th:field="*{start_date_str}"></input>
            </div>
            <div class="pull-right form-group">
           		
				<label for="inputEmail3" class="col-sm-2 col-form-label">Start Time</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="Location" placeholder="Start Time" th:field="*{end_time_str}"> </input>
			    </div>   
		    </div>
		  </div>
		
			
		
		  <div class="clearfix row ">
			   <div class="pull-left form-group">
	               <div class="form-group date-picker pull-right"> 
	                   <label class="control-label" for="date">Ends On...</label>
	                   <input class="form-control" id="dateE" name="date" placeholder="DD/MM/YYYY" type="text" th:field="*{end_date_str}"></input>
	               </div>
	           </div>
			  
			 
			  <div class="float-right form-group">
				    <label for="inputEmail3" class="col-sm-2 col-form-label">Start Time</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="Location" placeholder="End Time" th:field="*{end_time_str}"> </input>
				    </div>   
			  </div>
		  </div>
		  
		  <!--  Slider for Price Range -->
		  
		   <label for="amount">Price range:</label>
           <input type="text" id="amount"  style="border:0; color:#f6931f; font-weight:bold;"></input>
           <div id="slider-range"> </div>
                
		  
		  
		  <div class="form-group row">
		    <div class="col-sm-10">
		      <input type="hidden" class="form-control" id="MinPrice" placeholder="Min Price" th:field="*{min_price}"></input>
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-10">
		      <input type="hidden" class="form-control" id="MaxPrice" placeholder="Max Price" th:field="*{max_price}"></input>
		    </div>
		  </div>
		 
		  <div class="form-group row">
		    <div class="col-sm-4 offset-4">
		      <button type="text" class="btn btn-primary">Search</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
     
    
</body>

<!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/advanced-search.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/locale/nl.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
</html>
