<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ConcerterBackend Test</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" ></link>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="/fonts/fonts.css" type="text/css"></link>
    <!-- Main StyleSheet for Home Page CSS-->
    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
    <link rel="stylesheet" href="/css/style.css" type="text/css"></link>
</head>

<header>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="logo col-sm-2">
                <div class="col-xs-12">
                    <img src="images/concerter-logo.png" width="50%" alt="Image Not Available"></img>
                </div>
            <p>Concerter</p>
            </div>
            <div class="search-bar col-sm-7">
                <div class="row">
                    <form class="" style="width:100%"  th:Action="@{/basic-search}" th:object="${search}" method="post">
	                    <div class="input-group">
	                        <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..." th:field="*{searchKey}"></input>
	                        <span class="input-group-btn">
	                            <button class="btn btn-secondary" type="submit">Go!</button>
	                        </span>
	                    </div>
	                </form>
                </div>
            </div>
            <div class="registration col-sm">
                <div class="row">
                    <a href="/logout" class="btn btn-secondary btn-lg active signup-button registration-button">Log Out</a>
                </div>
            </div>
        </div>
        <div class= "clearfix">
        	<a class="nav-link float-right" th:text="${loggedInUser != null} ? 'Logged in as ' +  ${loggedInUser.name} : 'Not logged in'" th:href="@{${loggedInUser != null} ? '/profile/'+${loggedInUser.id} : '#'}"></a>
    	</div>
    </div>
</header>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 side-menu" >
	        <ul class="list-group ">
	            <a href="/index" class="list-group-item list-group-item-action">Home Page</a>
	            <a href="/advanced-search" class="list-group-item list-group-item-action">Search Concerts</a>
	            <a href="/new-concert" class="list-group-item list-group-item-action">Create Concerts</a>
	            <a href="/new-concert" class="list-group-item list-group-item-action">Create Concerts</a>
	            <a th:href="'/notifications/'+ ${loggedInUser.id}" class="list-group-item list-group-item-action ">Notifications</a>
	           	<div><a class="list-group-item list-group-item-action" style="background-color:#fff" th:text="${loggedInUser != null} ? 'Logged in as ' +  ${loggedInUser.name} : 'Not logged in'" th:href="@{${loggedInUser != null} ? '/profile/'+${loggedInUser.id} : '#'}"></a></div>
	           	<img th:src="${loggedInUser.photo_path}" style="width:100%"></img>
	        </ul>
    	</div>
    	<div class="col">
			<div class="panel panel-danger" style="margin:30px" th:each="notification : ${notificationList}">
  				<div class="panel-heading">Notification</div>
				<div class="panel-body"><span th:text="${notification.content}"></span></div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
</html>
